Citation: This publication makes use of data products from the Wide-field Infrared Survey Explorer, which is a joint project of the University of California, Los Angeles, and the Jet Propulsion Laboratory/California Institute of Technology, funded by the National Aeronautics and Space Administration. This publication also makes use of data products from NEOWISE, which is a project of the Jet Propulsion Laboratory/California Institute of Technology, funded by the Planetary Science Division of the National Aeronautics and Space Administration. This research has made use of the NASA/IPAC Infrared Science Archive, which is funded by the National Aeronautics and Space Administration and operated by the California Institute of Technology.
Resources:
  - Description: The AllWISE Images Atlas is comprised of 18,240 4-band (3.4, 4.6, 12, 22 microns) calibrated 1.56 deg x1.56 deg FITS images, depth-of-coverage and noise maps, and image metadata produced by coadding nearly 7.9 million Single-exposure images from all survey phases. The AllWISE Source Catalog contains accurate positions, apparent motion measurements, four-band fluxes and flux variability statistics for over 747 million objects detected on the deep, coadded Atlas Images. It is available in Apache Parquet, partitioned by HEALPix order 5. Additional presentations of this data may be added when available.
