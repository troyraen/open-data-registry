Name: AllWISE Data
Description: AllWISE consists of images and a catalog that together provide a comprehensive view of the mid-infrared sky. The AllWISE Images Atlas includes 18,240 FITS images at 3.4, 4.6, 12 and 22 microns, as well as depth-of-coverage and noise maps. The AllWISE Source Catalog is provided in Parquet format and contains accurate positions, apparent motion measurements, four-band fluxes, and flux variability statistics for over 747 million objects detected on the Atlas Images.
Documentation: https://irsa.ipac.caltech.edu/Missions/wise.html
Contact: https://irsa.ipac.caltech.edu/docs/help_desk.html
ManagedBy: "NASA/IPAC Infrared Science Archive ([IRSA](irsa.ipac.caltech.edu)) at Caltech"
UpdateFrequency: The AllWISE Data Release has been finalized and will not be updated. However, the data may be presented in new ways as the products become available.
